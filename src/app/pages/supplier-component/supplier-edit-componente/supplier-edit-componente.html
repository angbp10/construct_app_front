<form class="example-container" [formGroup]="form" (submit)="operate()">

  <!-- ID oculto -->
  <div [hidden]="true">
    <mat-form-field>
      <input matInput placeholder="ID" formControlName="idSupplier">
    </mat-form-field>
  </div>

  <!-- Nombre del proveedor -->
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Enter supplier name" formControlName="name">
  </mat-form-field>

  <!-- Teléfono -->
  <mat-form-field appearance="outline">
    <mat-label>Phone</mat-label>
    <input matInput placeholder="Enter phone number" formControlName="phone">
  </mat-form-field>

  <!-- Correo electrónico -->
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Enter email" formControlName="email">
  </mat-form-field>

  <!-- RUC -->
  <mat-form-field appearance="outline">
    <mat-label>RUC</mat-label>
    <input matInput placeholder="Enter RUC" formControlName="ruc">
  </mat-form-field>

  <!-- Dirección -->
  <mat-form-field appearance="outline">
    <mat-label>Address</mat-label>
    <input matInput placeholder="Enter address" formControlName="address">
  </mat-form-field>

  <!-- Botones -->
  
    <button mat-button type="submit">
      <mat-icon>done</mat-icon>
      <span>Done</span>
    </button>

    <button mat-flat-button color="warn" type="button" routerLink="/pages/supplier">
      <mat-icon>cancel</mat-icon>
      <span>Cancel</span>
    </button>
  

</form>
