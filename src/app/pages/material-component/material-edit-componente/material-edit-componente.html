<form class="example-container" [formGroup]="form" (ngSubmit)="operate()">

  <!-- ID oculto -->
  <div [hidden]="true">
    <mat-form-field>
      <input matInput placeholder="ID" formControlName="idMaterial">
    </mat-form-field>
  </div>

  <!-- Nombre del material -->
  <mat-form-field appearance="outline">
    <mat-label>Nombre del Material</mat-label>
    <input matInput placeholder="Ej. Tela de algodÃ³n" formControlName="name">
  </mat-form-field>

  <!-- Unidad de medida -->
  <mat-form-field appearance="outline">
    <mat-label>Unidad de Medida</mat-label>
    <input matInput placeholder="Ej. metros, kilos, unidades" formControlName="measurementUnit">
  </mat-form-field>

  <!-- Precio unitario -->
  <mat-form-field appearance="outline">
    <mat-label>Precio Unitario (S/)</mat-label>
    <input matInput type="number" min="0" step="0.01" formControlName="unitPrice" placeholder="Ej. 15.50">
    <mat-error *ngIf="form.get('unitPrice')?.hasError('required')">
      El precio es obligatorio
    </mat-error>
    <mat-error *ngIf="form.get('unitPrice')?.hasError('min')">
      El precio debe ser mayor o igual a 0
    </mat-error>
  </mat-form-field>

  <!-- Stock actual -->
  <mat-form-field appearance="outline">
    <mat-label>Stock Actual</mat-label>
    <input matInput type="number" min="0" formControlName="actualStock" placeholder="Ej. 50">
    <mat-error *ngIf="form.get('actualStock')?.hasError('required')">
      El stock es obligatorio
    </mat-error>
    <mat-error *ngIf="form.get('actualStock')?.hasError('min')">
      El stock debe ser mayor o igual a 0
    </mat-error>
  </mat-form-field>

  <!-- Proveedor (select) -->
  <mat-form-field appearance="outline">
    <mat-label>Proveedor</mat-label>
    <mat-select formControlName="supplier" [compareWith]="compareSuppliers">
      <mat-option *ngFor="let s of suppliers" [value]="s">
        {{ s.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Botones -->
  <div style="margin-top: 20px;">
    <button mat-raised-button color="primary" type="submit">
      <mat-icon>done</mat-icon>
      <span>Guardar</span>
    </button>

    <button mat-raised-button color="warn" type="button" routerLink="/pages/material">
      <mat-icon>cancel</mat-icon>
      <span>Cancelar</span>
    </button>
  </div>

</form>
